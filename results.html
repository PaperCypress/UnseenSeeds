<script>
function getseed(){
  var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    document.getElementById("flower").style.backgroundImage =  "url(Images/results"+queryString+"flower.png)";
}
function printStuff(){
  console.log("clicked");
}
function saveCert(){
  //document.getElementById('canvasWrapper').clientWidth=document.getElementById('certImg').clientWidth;
  //document.getElementById('canvasWrapper').clientHeight=document.getElementById('certImg').clientHeight;
  const c=document.querySelector("#TopScreen");
  document.getElementById("longpressbtn").classList.add("hidden");
  document.getElementById("arrow").classList.add("hidden");
  html2canvas(c).then(canvas => {

      canvas.className = "html2canvas";
      canvas.preserveDrawingBuffer = true;
      //document.getElementById("canvasWrapper").appendChild(canvas);
      
      
      const image = canvas.toDataURL("image/png",1);
      certImg=image;
      var a  = document.createElement('a');
    a.href = certImg;
    a.download = 'Card.png';
    
    a.click()
   document.getElementById("longpressbtn").classList.remove("hidden");
   document.getElementById("arrow").classList.remove("hidden");
  });

  
}


window.addEventListener('load', function() {
  AOS.init();
    getseed();
    document.getElementById("frontlayer").classList.add('fadeout');
})
</script>
<script>
var node = document.getElementById("longpressbtn");
var longpress = false;
var presstimer = null;
var longtarget = null;

var cancel = function(e) {
    if (presstimer !== null) {
        clearTimeout(presstimer);
        presstimer = null;
    }

    this.classList.remove("longpress");
};

var click = function(e) {
    if (presstimer !== null) {
        clearTimeout(presstimer);
        presstimer = null;
    }

    this.classList.remove("longpress");

    if (longpress) {
        return false;
    }

    //alert("press");
};

var start = function(e) {
    console.log(e);

    if (e.type === "click" && e.button !== 0) {
        return;
    }

    longpress = false;

    this.classList.add("longpress");

    if (presstimer === null) {
        presstimer = setTimeout(function() {
            //alert("long click");
            printStuff();
            saveCert();
            longpress = true;
        }, 1000);
    }

    return false;
};

node.addEventListener("mousedown", start);
node.addEventListener("touchstart", start);
node.addEventListener("click", click);
node.addEventListener("mouseout", cancel);
node.addEventListener("touchend", cancel);
node.addEventListener("touchleave", cancel);
node.addEventListener("touchcancel", cancel);
</script>
